<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More in Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <!--상태창-->
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i
        ><!--와이파이 아이콘-->
      </div>
      <div class="status-bar__column">
        <span>18:22</span>
      </div>
      <div class="status-bar__column">
        <span>120%</span>
        <i class="fas fa-battery-full"></i
        ><!--배터리 아이콘-->
        <i class="fas fa-bolt"></i
        ><!--충전모양 아이콘-->
      </div>
    </div>
    <header class="screen__header">
      <h1 class="header__title">More</h1>
      <div class="header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
        <span class="header__icon__newthing__more">.</span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar__xl"
            src="profile-line-black-icon-png_309293.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Lee</h4>
            <div class="user-component__subtitle">
              <h6>+82 10 41915939</h6>
              <span> ! </span>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icons-row">
        <div class="icons-row__icon">
          <i class="fas fa-calendar"></i><span>Calender</span>
        </div>
        <div class="icons-row__icon">
          <i class="fas fa-address-book"></i><span>Talk Drive</span>
        </div>
        <div class="icons-row__icon">
          <i class="fas fa-laugh-beam"></i><span>Emoticons</span>
        </div>
        <div class="icons-row__icon">
          <i class="fas fa-brush"></i><span>Themes</span>
        </div>
        <div class="icons-row__icon">
          <i class="fas fa-address-card"></i><span>Account</span>
        </div>
        <div class="icons-row__icon">
          <i class="fas fa-comments"></i><span>Openchat</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon__image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span>Kokoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon__image">
              <i class="fas fa-tree"></i>
            </div>
            <span>Kokoa Tree</span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li>
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li>
          <a class="nav__link" href="more.html"
            ><span class="nav__newthing">.</span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
