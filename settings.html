<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings in Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <!--상태창-->
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i
        ><!--와이파이 아이콘-->
      </div>
      <div class="status-bar__column">
        <span>18:22</span>
      </div>
      <div class="status-bar__column">
        <span>120%</span>
        <i class="fas fa-battery-full"></i
        ><!--배터리 아이콘-->
        <i class="fas fa-bolt"></i
        ><!--충전모양 아이콘-->
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>
    <main class="main-screen settings-screen">
      <ul class="settings__list">
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fas fa-flask"></i>
            <span>Kokoa Lab</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings__setting__column">Latest Version</div>
        </li>
      </ul>
      <ul class="settings__list">
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fas fa-lock"></i>
            <span>Privacy</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fas fa-bell"></i>
            <span>Notifications</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fas fa-user"></i>
            <span>Friends</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fas fa-comment"></i>
            <span>Chats</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fas fa-sun"></i>
            <span>Display</span>
            <div class="new"><span>N</span></div>
          </div>
          <div class="settings__setting__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fas fa-brush"></i>
            <span>Themes</span>
            <div class="new"><span>N</span></div>
          </div>
          <div class="settings__setting__column">Default theme</div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fas fa-phone-alt"></i>
            <span>Call</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li>
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li>
          <a class="nav__link" href="more.html"
            ><span class="nav__newthing">.</span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
