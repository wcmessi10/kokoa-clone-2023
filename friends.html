<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends in Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <!--상태창-->
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i
        ><!--와이파이 아이콘-->
      </div>
      <div class="status-bar__column">
        <span>18:22</span>
      </div>
      <div class="status-bar__column">
        <span>120%</span>
        <i class="fas fa-battery-full"></i
        ><!--배터리 아이콘-->
        <i class="fas fa-bolt"></i
        ><!--충전모양 아이콘-->
      </div>
    </div>
    <header class="screen__header">
      <h1 class="header__title">Friends</h1>
      <div class="header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <a id="friends-display-link"
      ><i class="fas fa-info-circle"></i> Friends'Names Display
      <i class="fas fa-chevron-right fa-xs"></i
    ></a>
    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar__xl"
            src="profile-line-black-icon-png_309293.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Lee</h4>
            <!-- <h6 class="user-component__subtitle">hello</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel__header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar__sm"
              src="newjeans3.jpg"
            />
            <div class="user-component__text__not-bold">
              <h4 class="user-component__title">Channel</h4>
              <!-- <h6 class="user-component__subtitle">hello</h6> -->
            </div>
          </div>
          <div class="user-component__column">
            <div><!--부모 영향을 안받게 div를 하나 더씀-->
              <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li>
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li>
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li>
          <a class="nav__link" href="more.html"
            ><span class="nav__newthing">.</span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">            
      <i class="fas fa-comment fa"></i>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
