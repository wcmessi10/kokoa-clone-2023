<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat in Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div id="chat-screen" class="status-bar">
      <!--상태창-->
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i
        ><!--와이파이 아이콘-->
      </div>
      <div class="status-bar__column">
        <span>18:22</span>
      </div>
      <div class="status-bar__column">
        <span>120%</span>
        <i class="fas fa-battery-full"></i
        ><!--배터리 아이콘-->
        <i class="fas fa-bolt"></i
        ><!--충전모양 아이콘-->
      </div>
    </div>
    <header class="alt-header" id="chat-screen">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">HyeIn</h1>
      </div>
      <div class="alt-header__column">
        <span class="chat-alt-header__column__hamburger"
          ><i class="fas fa-search fa-lg"></i
        ></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat-timestamp">Tuesday, June, 30, 2020</div>

      <div class="message-row">
        <img src="hyein.jfif" />
        <div class="message-row__content">
          <span class="message__author">HyeIn</span>
          <div class="message__info">
            <span class="message__bubble">Hi~</span>
            <span class="message__time">20:01</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">OMG!!!</span>
            <span class="message__time">20:02</span>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
